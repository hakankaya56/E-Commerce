<div class="row">
  <div class="col-md-6">
    <form #form="ngForm" >
      <div class="form-group">
        <label for="title">Name</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">

          <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]="0">
        </div>
        <!-- <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
               <div *ngIf="price.errors.required">Price is required.</div>
              <div *ngIf="price.errors.min">Price should be 0 or higher.</div>  
              Title is required.
        </div> -->
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let category of categoryList" [value]="category.categoryID">
            {{category.categoryName}}
          </option>
        </select>
        <!-- <div class="alert alert-danger">
          Category is required.
        </div> -->
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
       <!--  <div class="alert alert-danger">
          <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
              <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div> 
        </div>-->
      </div>
      <button [disabled]="!form.valid" class="btn btn-primary">Save</button>
      <!-- <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger">Delete</button> -->
    </form>
  </div>
  <div class="col-md-4">
    <!-- <product-card [product]="product" [show-actions]="false"></product-card> -->
  </div>
</div>
