<div class="card" style="width: 18rem;">
  <img src="../../../assets/images/items/4.jpg" class="card-img-top" alt="..." style="height: 450px; width: auto;">
  <div class="card-body">
      <h5 class="card-title">{{product.productName}} </h5>
      <p class="card-text">{{product.unitPrice}} </p>
 
  </div>
  <div class="card-footer">
    <button (click)="addToCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
  </div>
</div>
