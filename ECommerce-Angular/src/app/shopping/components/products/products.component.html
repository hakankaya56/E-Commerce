<div class="row">
  <div class="col-2">
<product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row">
      <input type="text" class="form-control" [(ngModel)]="searchProduct" placeholder="Search Product" style="margin-bottom: 10px;" />
      <ng-container *ngFor="let product of filteredProducts  | filter: searchProduct  let i =index ">
          <div class="col">
            <product-cart [product]="product"></product-cart>
          </div>
          <div *ngIf="(i + 1) % 3 ===0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
